  - name: wallet-service
    url: https://personal-rrfqkpux.outsystemscloud.com/Wallet/rest/Wallet
    routes:
      - name: wallet-routes
        paths:
          - /api/wallet
        strip_path: true
        path_handling: v1

  - name: transaction-logs-service
    url: http://transaction-logs-service:8005
    routes:
      - name: transaction-logs-routes
        paths:
          - /api/transaction-logs
        strip_path: false
        path_handling: v1

  - name: quiz-service
    url: http://quiz:5005
    routes:
      - name: quiz-route
        paths:
          - /api/quiz
        strip_path: true
        path_handling: v1

  - name: notes-service
    url: http://notes:8003/notes.php
    routes:
      - name: notes-route
        paths:
          - /api/notes
        strip_path: true
        path_handling: v1

  - name: lesson-service
    url: https://personal-k0knvd3i.outsystemscloud.com/LessonService/rest/LessonAPI
    routes:
      - name: lesson-route
        paths:
          - /api/lesson
        strip_path: true
        path_handling: v1

  - name: take-course-service
    url: http://take-course:5001
    routes:
      - name: take-course-route
        paths:
          - /api/takeCourse
        strip_path: true
        path_handling: v1

  - name: course-logs-service
    url: http://course-logs:5003
    routes:
      - name: course-logs-route
        paths:
          - /api/courseLogs
        strip_path: true
        path_handling: v1

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Type
        - Content-Length
        - Content-MD5
        - Date
        - X-Auth-Token
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
