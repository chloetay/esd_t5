<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Completed Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const courseId = params.get("courseId");
        const userId = localStorage.getItem("userId");

        const titleEl = document.getElementById("course-title");
        const descEl = document.getElementById("course-description");
        const lessonsList = document.getElementById("lessons-list");
        const quizzesList = document.getElementById("quizzes-list");
        const notesList = document.getElementById("notes-list");

        if (!courseId || !userId) {
          titleEl.innerText = "Missing courseId or userId.";
          return;
        }

        function getRedirectUrl(courseId, itemId) {
          const prefix = itemId[0].toUpperCase();
          if (prefix === "L")
            return `lesson.html?courseId=${courseId}&lessonId=${itemId}`;
          if (prefix === "Q")
            return `quiz.html?courseId=${courseId}&quizId=${itemId}`;
          if (prefix === "N")
            return `notes.html?courseId=${courseId}&notesId=${itemId}`;
          return "#";
        }

        // 1. Load course info
        fetch(`http://localhost:5000/course/${courseId}`)
          .then((res) => res.json())
          .then((data) => {
            if (data.code === 200) {
              titleEl.innerText = data.data.courseName;
              descEl.innerText = data.data.courseDescription;
            } else {
              titleEl.innerText = "Course not found.";
            }
          })
          .catch((err) => {
            console.error("Error fetching course info:", err);
            titleEl.innerText = "Failed to load course.";
          });

        // 2. Load course logs
        fetch(`http://localhost:5003/courseLogs/${courseId}/${userId}`)
          .then((res) => res.json())
          .then((data) => {
            const completed = data.data?.completedItems || [];

            completed.forEach((itemId) => {
              const prefix = itemId[0].toUpperCase();
              const li = document.createElement("li");
              const a = document.createElement("a");

              a.href = getRedirectUrl(courseId, itemId);
              a.innerText = itemId;
              a.className = "text-blue-600 hover:underline";

              li.appendChild(a);

              if (prefix === "L") {
                lessonsList.appendChild(li);
              } else if (prefix === "Q") {
                quizzesList.appendChild(li);
              } else if (prefix === "N") {
                notesList.appendChild(li);
              }
            });
          })
          .catch((err) => {
            console.error("Failed to fetch course logs:", err);
          });

        document.getElementById("back-btn").addEventListener("click", () => {
          window.location.href = "profile.html";
        });
      });
    </script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-md max-w-2xl w-full p-6 space-y-6">
      <div class="text-center">
        <h1 class="text-2xl font-semibold text-green-700 mb-2">
          üéâ You have completed this course, congrats!
        </h1>
        <h2 id="course-title" class="text-xl font-medium text-gray-800">
          Loading course...
        </h2>
        <p id="course-description" class="text-gray-600 text-sm"></p>
      </div>

      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-2">
          Lessons Completed
        </h3>
        <ul id="lessons-list" class="list-disc list-inside text-gray-600 space-y-1"></ul>
      </div>

      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-2">
          Quizzes Completed
        </h3>
        <ul id="quizzes-list" class="list-disc list-inside text-gray-600 space-y-1"></ul>
      </div>

      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-2">
          Notes Completed
        </h3>
        <ul id="notes-list" class="list-disc list-inside text-gray-600 space-y-1"></ul>
      </div>

      <div class="text-center">
        <button
          id="back-btn"
          class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition"
        >
          ‚Üê Back to Profile
        </button>
      </div>
    </div>
  </body>
</html>
