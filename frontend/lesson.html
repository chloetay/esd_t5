<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson Page</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <a :href="'takeCourse.html?courseId=' + courseId">Back to Course</a>
      <h1>{{ lesson.Title }}</h1>
      <div v-if="error">{{ error }}</div>
      <div v-else v-html="lesson.Content"></div>
      <button @click="handleNext">Next</button>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            courseId: "",
            lessonId: "",
            lesson: {
              Title: "",
              Content: "",
            },
            error: "",
          };
        },
        methods: {
          async fetchLesson() {
            try {
              const response = await fetch(
                `https://personal-k0knvd3i.outsystemscloud.com/LessonService/rest/LessonAPI/GetLesson/${this.lessonId}/${this.courseId}`
              );
              const data = await response.json();
              if (data.Status.StatusCode === "Ok") {
                this.lesson = data.LessonDTO;
              } else {
                this.error =
                  data.Status.ErrorMessage || "Failed to fetch lesson";
              }
            } catch (err) {
              this.error = "Network error while fetching lesson.";
            }
          },
          getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            this.courseId = params.get("courseId") || "";
            this.lessonId = params.get("lessonId") || "";
          },
          async handleNext() {
            const userId = localStorage.getItem("userId");
            if (!userId) {
              alert("User ID not found in localStorage.");
              return;
            }

            try {
              // 1. POST to course-logs
              const logResponse = await fetch(
                "http://localhost:5003/courseLogs",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    courseId: this.courseId,
                    userId: userId,
                    completedItem: this.lessonId,
                  }),
                }
              );

              const logData = await logResponse.json();
              if (logResponse.ok && logData.code === 200) {
                // 2. GET next item from takecourse
                const nextResponse = await fetch(
                  `http://localhost:5001/takeCourse/${this.courseId}/${userId}`
                );
                const nextData = await nextResponse.json();
                if (
                  nextResponse.ok &&
                  nextData.code === 200 &&
                  nextData.data?.redirectUrl
                ) {
                  window.location.href = nextData.data.redirectUrl;
                } else {
                  alert("No more content or failed to fetch next item.");
                }
              } else {
                alert("Failed to update course log.");
              }
            } catch (err) {
              console.error("Error processing next step:", err);
              alert("An error occurred.");
            }
          },
        },
        mounted() {
          this.getQueryParams();
          if (this.courseId && this.lessonId) {
            this.fetchLesson();
          } else {
            this.error = "Missing courseId or lessonId in URL.";
          }
        },
      }).mount("#app");
    </script>
  </body>
</html>
